<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petracore | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap">

  <!-- CSS -->
  <style>
    :root {
      --bg: #121317;
      --text: #f3f5f7;
      --accent: #4da6ff;
    }

    * { margin:0; padding:0; box-sizing: border-box; }
    body, html { width:100%; height:100%; overflow:hidden; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      position: relative;
    }

    canvas#particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .logo {
      width: 180px;
      opacity: 0.9;
      animation: float 5s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cursor-spotlight {
      position: fixed;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(77,166,255,0.1), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 1;
    }
  </style>
</head>

<body>

  <canvas id="particles"></canvas>

  <img src="363E4A13-05C2-4E0C-AD45-8325F6AE5CF6.png" alt="Petracore Logo" class="logo">
  <div class="tagline">Petracore Inbound...</div>

  <div class="cursor-spotlight" id="spotlight"></div>

  <!-- JS for particle background and cursor spotlight -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 150;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = Math.random() * 0.6 + 0.3;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.2;
        this.type = Math.random() > 0.5 ? 'rain' : 'stone';
      }

      draw() {
        ctx.fillStyle = this.type === 'rain' ? `rgba(77,166,255,${this.alpha})` : `rgba(200,200,200,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if(this.y > canvas.height || this.x < 0 || this.x > canvas.width) this.reset();
      }
    }

    for(let i=0; i<particleCount; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Cursor Spotlight Effect
    const spotlight = document.getElementById('spotlight');
    document.addEventListener('mousemove', (e) => {
      spotlight.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      spotlight.style.transform = `translate(${touch.clientX}px, ${touch.clientY}px)`;
    }, {passive:true});
  </script>
</body>
</html>
