<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Petracore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===== Base styles ===== -->
  <style>
    :root {
      --bg: #0d0d10;          /* near-black background              */
      --fg: #e0e0e0;          /* light text                          */
      --accent: #2b9bd2;      /* glow colour — tweak freely          */
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;           /* hide scrollbars; nothing to scroll */
    }

    /* Logo scales nicely from phone to large monitor */
    #logo {
      width: 160px;
      max-width: 40vw;
    }

    .tagline {
      margin-top: 1rem;
      font-size: clamp(1rem, 2vw, 1.5rem);
      letter-spacing: .05em;
      opacity: .8;
      text-align: center;
      user-select: none;
    }

    /* === Cursor-following glow === */
    .cursor-glow {
      position: fixed;
      top: 0; left: 0;
      width: 160px; height: 160px;
      margin: -80px 0 0 -80px;      /* centres glow on pointer */
      border-radius: 50%;
      background:
        radial-gradient(circle,
          rgba(43,155,210,0.25) 0%,
          rgba(43,155,210,0) 60%);
      pointer-events: none;         /* never blocks clicks */
      mix-blend-mode: screen;       /* lightens whatever’s beneath */
      transition: transform .08s linear; /* smooth chase */
    }
  </style>
</head>

<body>
  <div id="glow" class="cursor-glow"></div>

  <!-- Inline or file-based logo works; file keeps HTML lean -->
  <img id="logo" src="9876845E-0938-4E12-A218-98CC0CB10B50.png" alt="Petracore logo" />

  <div class="tagline">Heart&nbsp;of&nbsp;stone, mind&nbsp;of&nbsp;rain.</div>

  <!-- ===== Tiny JS to move the glow ===== -->
  <script>
    const glow = document.getElementById('glow');

    // Desktop pointer
    document.addEventListener('mousemove', e => {
      glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // Mobile / touch pointer
    document.addEventListener('touchmove', e => {
      const t = e.touches[0];
      if (t) glow.style.transform = `translate(${t.clientX}px, ${t.clientY}px)`;
    }, { passive: true });
  </script>
</body>
</html>
